<div class="container col-md-6">
<h3 style="color: brown;">Create New Employee</h3>
<form class="container" (ngSubmit)="addEmployeeData()">
 
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">First Name</label>
        <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName" >
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Last Name</label>
        <input type="text" class="form-control" id="firstName" name="lastName" [(ngModel)]="employee.lastName"  >
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email Address</label>
        <input type="text" class="form-control"  id="email" name="email" [(ngModel)]="employee.email"  >
      </div>
      <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Position</label>
        <input type="text" class="form-control"  id="position" name="position" [(ngModel)]="employee.position"  >
      </div>
    <button type="submit" class="btn btn-primary">Create</button>
  </form>
</div>
