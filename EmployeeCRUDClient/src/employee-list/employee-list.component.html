<div class="container mt-4">
    <h2 class="text-center text-primary fw-bold mb-4">
        <i class="bi bi-people-fill me-2"></i> Employees List
      </h2>
      
    <table class="table table-bordered table-hover text-center">
      <thead class="table-dark">
        <tr>
          <th>#</th>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Email</th>
          <th>Position</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let emp of employees; let i = index">
          <td>{{ i + 1 }}</td>
          <td>{{ emp.firstName }}</td>
          <td>{{ emp.lastName }}</td>
          <td>{{ emp.email }}</td>
          <td>{{ emp.position }}</td>
          <td>
              <button class="btn btn-sm btn-primary me-1" >View</button>
              <button class="btn btn-sm btn-warning me-1" (click)="updateEmployee(emp.id)">Edit</button>
            <button class="btn btn-sm btn-danger" >Delete</button>
          </td>
        </tr>
      </tbody>
    </table>
  </div>
