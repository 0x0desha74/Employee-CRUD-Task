<div class="container mt-4">
    <h2 class="text-center text-primary fw-bold mb-4">
        <i class="bi bi-pencil-square me-1"></i> Update Employee
    </h2>
    <form class="container"  (ngSubmit)="updateEmployeeData()">
        <div class="mb-3">
          <label for="firstName" class="form-label">First Name</label>
          <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="employee.firstName" required placeholder="Enter first name" autofocus>
        </div>
        <div class="mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="employee.lastName" required placeholder="Enter last name" >
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input type="email" class="form-control" id="email" name="email" [(ngModel)]="employee.email" required placeholder="Enter email" >
          </div>
          <div class="mb-3">
            <label for="position" class="form-label">Position</label>
            <input type="text" class="form-control" id="position" name="position" [(ngModel)]="employee.position" required placeholder="Enter position" >
          </div>
           
        <button type="submit" class="btn btn-primary">Edit</button>
      </form>
    </div>
